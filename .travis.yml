language: node_js

node_js:
  - 12.10

cache:
  # cache both npm modules and Cypress binary
  directories:
    - ~/.npm
    - ~/.cache

install:
  - npm run install:client
  - npm ci

jobs:
  include:
    - stage: test
      script: npm run test:cypress:component:ci
    - stage: test
      script: npm run test:unit:client
    - stage: deploy
      install: skip
      script: skip
      deploy:
        - provider: script
          script: echo 'yep deployed'



